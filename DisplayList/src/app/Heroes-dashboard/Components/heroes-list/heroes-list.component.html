<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<h1>Here is the heroes-list Component</h1>
<div class="heroes">
    <ul>
        <li *ngFor="let item of items; let i = index" class='heroes'>
            <span class="badge badge-info"> ID: {{i + 1}}</span> - <button class="btn btn-light" (click)="displayDetails(item)"> {{item.name}}</button>
            <button class="btn btn-dark" (click)="onSelect(item)">Display Message</button>
        </li>
    </ul>
</div>
<heroes-details [hero]="itemDetails" ></heroes-details>
