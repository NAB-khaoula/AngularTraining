<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<ul class="heroes">
  <li *ngFor="let item of items; let i = index">
    <a routerLink="/Heroes-dashboard/Components/heroes-details/{{item.id}}">
      <span class="badge">{{item.id}}</span> {{item.name}}
    </a>
    <button type="button" class="btn btn-dark delete" title="delete hero"
    (click)="delete(item)">x</button>
  </li>
</ul>

<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="btn btn-dark" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>
