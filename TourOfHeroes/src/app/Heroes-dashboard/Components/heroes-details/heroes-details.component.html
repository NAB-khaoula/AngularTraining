<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div *ngIf="hero">
    <h6>Hero's ID: {{hero.id}}</h6>
    <h6>Hero's Name: {{hero.name | uppercase }}</h6>
    
    <div>
        <label for="hero-name">Hero name: ></label>
        <input id="hero-name" placeholder="name" [(ngModel)]="hero.name">
    </div>
    <button type="button" class="btn btn-dark" (click)="save()">save</button>
    <button type="button" class="btn btn-dark" (click)="goBack()">go back</button>
</div>
